version: '3.8'

services:
  mcp-server-miro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-server-miro
    ports:
      - "3007:3007"
    environment:
      - PORT=3007
      - LOG_LEVEL=info
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3007/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
