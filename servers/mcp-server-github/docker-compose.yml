version: "3.8"

services:
  mcp-server-github:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3006:3000"
    environment:
      - PORT=3000
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
