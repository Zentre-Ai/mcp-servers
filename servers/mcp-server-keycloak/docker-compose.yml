version: "3.8"

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-server-keycloak
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - PORT=3010
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Development service with hot reload
  mcp-server-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: mcp-server-keycloak-dev
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - PORT=3010
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
    command: npm run dev -- --http
    profiles:
      - dev

  # Optional: Local Keycloak for testing
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak-test
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: start-dev
    profiles:
      - keycloak
