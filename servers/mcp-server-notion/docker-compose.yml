version: "3.8"

services:
  mcp-server-notion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-server-notion
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Development service
  mcp-server-notion-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: mcp-server-notion-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - PORT=3000
    volumes:
      - ./src:/app/src:ro
    command: npm run dev
    profiles:
      - dev
