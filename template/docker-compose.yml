version: "3.8"

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-server-{{SERVER_NAME}}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - PORT=3000
      # Add your environment variables here
      # - API_KEY=${API_KEY}
      # - API_BASE_URL=${API_BASE_URL}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Development service with hot reload
  mcp-server-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: mcp-server-{{SERVER_NAME}}-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - PORT=3000
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
    command: npm run dev -- --http
    profiles:
      - dev
